}

type Mutation {
  createApplication(positionId: ID!): Application!
  deleteApplication(id: ID!): Application!
  createPosition(title: String!, description: String!, field: String!, available: Int!, postId: ID!): Position!
  updatePosition(available: Int!, id: ID!): Position!
  deletePosition(id: ID!): Position!
  createPost(title: String!, description: String!, field: String!): Post!
